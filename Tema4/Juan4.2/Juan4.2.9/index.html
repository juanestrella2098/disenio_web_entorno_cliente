<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 4 - AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #loading {
        display: none;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }

      #spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Ejercicio 4: Petición AJAX</h2>
    <p>Implementa una petición AJAX que:</p>
    <ul>
      <li>Cargue usuarios de https://jsonplaceholder.typicode.com/users</li>
      <li>Muestre un spinner mientras carga</li>
      <li>Muestre los resultados en la tabla</li>
      <li>Maneje posibles errores</li>
    </ul>

    <button id="loadUsers">Cargar Usuarios</button>
    <div id="loading">Cargando...</div>
    <div id="spinner"></div>
    <div id="error" style="color: red"></div>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

<script src="index.js"></script>
  </body>
</html>
