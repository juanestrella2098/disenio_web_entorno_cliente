<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios de Validación de Ficheros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .exercise {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        .file-info {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        progress {
            width: 100%;
            margin-top: 10px;
        }
        .drag-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .drag-area.dragging {
            background-color: #e1e1e1;
            border-color: #999;
        }
    </style>
</head>
<body>
    <!-- Ejercicio 27: Validación Básica de Ficheros -->
    <div class="exercise" id="exercise1">
        <h2>Ejercicio 27: Validación Básica de Ficheros</h2>
        <form id="basicForm">
            <div>
                <label for="basicFileInput">Seleccionar imagen (máx. 1MB):</label>
                <input type="file" id="basicFileInput" accept="image/*">
                <div id="basicError" class="error"></div>
                <div id="basicSuccess" class="success"></div>
                <img id="imagePreview" class="preview-image">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Ejercicio 28: Validación Avanzada y Drag & Drop -->
    <div class="exercise" id="exercise2">
        <h2>Ejercicio 28: Validación Avanzada y Drag & Drop</h2>
        <div class="drag-area" id="dropZone">
            Arrastra aquí tus archivos o haz click para seleccionar
            <input type="file" id="advancedFileInput" multiple accept=".pdf,.doc,.docx,image/*">
        </div>
        <div id="fileList"></div>
        <div id="advancedError" class="error"></div>
        <div id="advancedSuccess" class="success"></div>
        <progress id="uploadProgress" value="0" max="100" style="display: none;"></progress>
        <button onclick="uploadFiles()">Subir Archivos</button>
    </div>

    <script src="validacion.js"></script>
</body>
</html>
